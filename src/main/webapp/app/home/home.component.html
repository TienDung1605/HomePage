<img src="../../content/images/private-industrial-iot-network.jpg" alt="Background" class="main-background" />
<div [ngSwitch]="account !== null">
  <div class="main-container">
    <div class="header-main">
      <div class="header-container">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a href="" class="navbar-brand">
                <img src="../../content/images/logo-rang-dong.webp" alt="Logo" />
              </a>
            </div>

            <div class="navbar-nav">
              <a href="/">
                <h2>Công ty cổ phần bóng đèn phích nước Rạng Đông</h2>
              </a>
            </div>

            <div *ngSwitchCase="false">
              <button (click)="login()" class="btn btn-success" data-cy="login" id="loginButton">Đăng nhập</button>
            </div>
            <ul *ngSwitchCase="true" class="btn btn-user navbar-btn navbar-right">
              <li (mouseenter)="showMenu()" (mouseleave)="hideMenu()">
                <fa-icon icon="user"></fa-icon>
                <ul class="list-option-user">
                  <li style="border-bottom: 1px #ddd solid">
                    <a style="color: #1677ff">{{ this.account?.login }}</a>
                  </li>
                  <hr style="margin: auto" />
                  <li><a class="btn-logout" href="" style="color: #ed2b2a" (click)="logout()">Đăng xuất</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
        <div>

          <br />
          <br />
          <br />
          <br />
          <br />
        </div>
